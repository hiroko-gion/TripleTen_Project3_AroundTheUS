<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around the U.S. Project 3" />
    <meta name="author" content="Annand Singh" />
    <meta name="keywords" content="html, css, grid, responsive layout" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around The U.S. logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-buttton"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            class="modal__input-title"
            id="profile-title-input"
            placeholder="Name"
            type="text"
            name="title"
          />
          <input
            class="modal__input-description"
            id="profile-description-input"
            placeholder="Description"
            type="text"
            name="description"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            class="modal__input_type_title"
            id="add-card-title"
            placeholder="Title"
            type="text"
            name="title"
          />
          <input
            class="modal__input_type_link"
            id="add-card-link"
            placeholder="Image link"
            type="text"
            name="link"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button
          class="modal__close modal__preview-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="preview__card-image" />
        <p class="preview__image-title"></p>
      </div>
    </div>
    <!-- Card Template-->
    <template id="card-template">
      <li class="card">
        <button class="crad__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
